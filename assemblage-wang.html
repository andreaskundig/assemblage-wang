<html>
  <head>
    <script>
     var prefix = 'wang';
     var suffix = 'jpg';
     var padding = true;
     var width = 20;
     var height = 10;
    </script>
    <script>
// wang.min.js https://github.com/josephg/wangjs
(function(){var r,a,n,t;n=[2,9,11,8,11,8,9,9,1,6,7,2,10,8,10,9],r=[-1,0,0,0,0,0,0,0,13,15,12,15,-1,-1,-1,-1],t=[-1,3,3,1,3,7,3,5,-1,-1,-1,-1,4,1,2,5],a=[-1,12,14,13,12,12,14,13,-1,-1,-1,-1,-1,-1,-1,-1],this.wang=function(f,i,o){var l,e,h,u,v,c,s,w,b,y,A;for(null==o&&(o=0),b=new Uint8Array(f*i),h=new Uint8Array(f*i),h[0]=Math.abs(Math.floor(o))%16,A=c=1;f>A||i>c;){y=h,h=b,b=y,u=v=0;for(var M=0;c>M;M++){w=v===i-1,u=0;for(var U=0;A>U&&(e=u+f*v,s=u===f-1,l=b[U+f*M],h[e]=n[l],-1===t[l]||s?u++:(h[e+1]=t[l],u+=2),-1===r[l]||w||(h[e+f]=r[l]),-1===a[l]||w||s||(h[e+f+1]=a[l]),u!==f);U++);if(v+=w||-1===r[l]?1:2,w)break}A=u,c=v}return h}}).call(this);
    </script>
    <script>
     // Generate wang tiles
     var arr = wang(width, height, 2); 
     var html = "";
     for(var y = 0; y < height; y++) {
         html += '<div style="width:' + width * 100 + 'px">';
         for(var x = 0; x < width; x++) {
             var i = arr[x + y * width],
                 textI = (i < 9 && padding ? "0" : "") + (i + 1);
             html += '<img src="' + prefix + textI + '.' + suffix + '">';
         }
         html += '</div>';
     }
     var init = function(){
         document.getElementById('container').innerHTML = html;
     }

     document.addEventListener('DOMContentLoaded', init);
    </script>
    <style>
     img { width: 100px; height: 100px}
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
